<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June KokoaTalk Clone</title>
    <style>
        a {
            color: wheat;
            background-color:tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 60px;
            transition: background-color 5s ease-in-out, 
                color 5s cubic-bezier(0.165, 0.840, 0.440, 1.000), /* easeOutQuart */
                border-radius 3s cubic-bezier(0.680, -0.550, 0.265, 1.550); /* easeInOutBack */

            }
        a:hover { 
            color:tomato;
            background-color:wheat;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <a href="#">Go home</a>
</body>
</html>
