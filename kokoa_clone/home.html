<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June KokoaTalk Clone</title>
    <style>
        body {
            display:flex;
            height: 100vh;
            align-items:center;
            justify-content: center;
        }
        @keyframes coinFlip {
            0% {
                transform: rotateX(0);
            }

            50% {
                transform: rotateX(360deg) translateY(100px);
            }

            100% {
                transform: rotateX(0);
            }
        }
        img {
            border: 10px  solid black;
            border-radius: 50%;
            animation: coinFlip 2s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="img/nomad_coder.png">
</body>
</html>
