<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is my website">
    <!-- google description -->
    <title>My website</title>
    <link
        rel="shortcut icon" 
        sizes="16x16 32x32 64x64"
        href="img/nomad_coder.png"
    />
</head>
<body>
    <h1>
        Hello!
    </h1>
    <a 
        href="http://google.com" 
        target="_blank" 
        title="http://google.com">
        Google
    </a>
    <img src="img/nomad_coder.png"/>
    <ol>
        <li>I</li>
        <li>am</li>
        <li>nomad</li>
        <li>coder!</li>
    </ol>
    <ul>
        <li>meat</li>
        <li>milk</li>
        <li>apple</li>
    </ul>
    <p>
        I can use  
        <abbr title="Cascading Style Sheets">
            CSS
        </abbr> to style my 
        <abbr title="HyperText Markup Language">
            HTML
        </abbr>. But not yet.
    </p>
    <form>
        <!-- non-semantic html tag: div,span ===  tag that has no meaning -->
        <!-- semantic html tag: headr, main, footer -->
        <!-- header is different to head it is like div, but has meaning like header -->
        <!-- <div> tag is division, it does not have meaning for the division... 
            It is like a box! -->
        <!-- div !== header,main,footer,aside -->
        <!-- span !== p, address,h1,h2, -->
        <div>
            <label for="profile">Profile Photo</label>
            <!-- if for of the label === id of input , then the input will be activated if the label is clicked -->
            <input id="profile" type="file" accept="image/*"/>
            <!-- if accept=".png" then only accept .png files-->
        </div>
        <div>
            <label for="first-name" >First Name</label>
            <input id="first-name" required placeholder="Name" type="text"/>
            <!-- 'disabled' attribute=== input disabled -->
            <input required placeholder="Last Name" type="text"/>
            <input required placeholder="Username" type="text"/>
            <input required placeholder="Password" type="password"/>
            <input type="submit" value="Create Account"/>
        </div>
        <input type="button"/>
    </form>
    <form>
        <label for="website">Website</label>
        <input id="website" required placeholder="website url" type="url"/>
        <input type="submit" value="Enter website url"/>
    </form>
    <!--  id can be used inside of body and it has to be unique!-->
    <!-- a tag can have only one id -->
</body>
</html>
